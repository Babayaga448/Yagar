<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yagar - Multiplayer Battle</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-4">
                    <h1>Yagar</h1>
                    <span id="timer" class="badge bg-primary">Time: 3:00</span>
                    <span id="playerCount" class="badge bg-secondary">Players Online: 1</span>
                </div>
                <div class="d-flex gap-2">
                    <span id="splitStatus" class="badge bg-success d-none">Ready to Split!</span>
                    <button id="connectWallet" class="btn btn-secondary">Connect Wallet</button>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="game-container">
                    <canvas id="gameCanvas"></canvas>
                    <div id="score" class="score">Score: 0</div>
                    <div id="notification" class="notification d-none"></div>
                    <div id="gameOver" class="game-over d-none">
                        <h2>Game Over!</h2>
                        <p>Final Score: <span id="finalScore">0</span></p>
                        <p id="winnerMessage"></p>
                        <button id="restartButton" class="btn btn-primary">Play Again</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <div class="alert alert-info">
                    Press <kbd>Spacebar</kbd> to split your cell (requires connected wallet)
                </div>
            </div>
        </div>
    </div>

    <!-- Add ethers.js before other scripts -->
    <script src="https://cdn.ethers.io/lib/ethers-5.4.umd.min.js" type="application/javascript"></script>
    <script src="{{ url_for('static', filename='js/web3mock.js') }}"></script>
    <script src="{{ url_for('static', filename='js/monad_relayer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/audio.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
